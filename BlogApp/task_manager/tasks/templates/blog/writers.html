{% extends "layout.html" %}
{% load static %}
{% block title %}
    Yazarlar
{% endblock %}

{% block content %}
<style>
    .elips-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
    }

    .card-body {
        text-align: center;
        font-family: 'Arial', sans-serif; /* Change font */
    }

    .card-body .card-text {
        font-size: 1.2em; /* Increase font size */
        color: #333333; /* Change text color */
        font-weight: bold; /* Make the text bold */
    }

    .tittle {
        font-family: 'Georgia', serif; /* Set title font */
        font-size: 2em; /* Increase title font size */
        color: #007bff; /* Change title color */
        text-align: center; /* Center align title */
        margin-bottom: 30px;
    }

    .card-body a {
        text-decoration: none; /* Remove underline from links */
        color: #007bff; /* Set link color */
        font-size: 1.1em; /* Adjust link font size */
    }

    .card-body a:hover {
        text-decoration: underline; /* Underline links on hover */
        color: #0056b3; /* Change link color on hover */
    }
</style>

<section class="main-content-w3layouts-agileits">
    <div class="container">
        <h3 class="tittle">Yazarlar</h3>
        <div class="inner-sec">
            <div class="left-blog-info-w3layouts-agileits text-left">
                <div class="row">
                    {% for writ in writer %}
                        <div class="col-lg-4 card">
                            <a href="{% url 'writerPage' writ.slug %}">
                                <img src="{{ writ.WriterImage.url }}" class="card-img-top img-fluid elips-image" alt="{{ writ.WriterName }}">
                            </a>

                            <div class="card-body">
                                <h5 class="card-text">
                                    <strong>Yazar:</strong> {{ writ.WriterName }}
                                </h5>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
