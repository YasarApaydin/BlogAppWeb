{% extends "layout.html"%}
{% load static %}
{% block title %}
Home Page
{%endblock%}

{%block content%}

<style>
    .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .card-body {
        padding: 20px;
        background: #f8f9fa;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #333;
    }

    .card-text {
        font-size: 1rem;
        color: #555;
    }

    .btn-primary {
        background: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .tittle {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 40px;
        text-align: center;
    }
</style>

<section class="main-content-w3layouts-agileits">
    <div class="container">
        <h3 class="tittle">Blog Posts</h3>
        <div class="inner-sec">
            <div class="left-blog-info-w3layouts-agileits text-left">
                <div class="row">
                    {% for blog in blogs %}
                    <div class="col-lg-4">
                        <div class="card">
                            <a href="{% url 'blog_details' blog.slug %}">
                                <img src="{{ blog.BlogImage.url }}" class="card-img-top img-fluid" alt="{{ blog.BlogTitle }}">
                            </a>
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Yazar:</strong> {{ blog.writer.WriterName }}
                                </p>
                                <h5 class="card-title">{{ blog.BlogTitle }}</h5>
                                <p class="card-text mb-3">{{ blog.BlogContent|truncatechars:50 }}</p>
                                <a href="{% url 'blog_details' blog.slug %}" class="btn btn-primary">Devamını Oku</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
