{% extends "layout.html"%}
{% load static %}
{% block title %}Blog Create{%endblock%}

{%block content%}

<style>
    .main-content {
        padding: 60px 0;
        background: #f4f4f9;
    }

    .form-container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }

    .form-container h3 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input[type="file"] {
        padding: 5px;
    }

    .submit {
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .submit:hover {
        background: #0056b3;
    }

    .alert {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 5px;
    }

    .alert-danger {
        background: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }

    .alert-success {
        background: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }
</style>

<section class="main-content">
    <div class="container">
        <div class="form-container">
            <h3>Blog Oluştur</h3>
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token%}
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">{{success}}</div>
                {% endif %}
                <input hidden class="form-control" name="id" value="{{user.id}}">

                <div class="form-group">
                    <label for="title">Blog Başlığı</label>
                    <input type="text" name="title" id="title" placeholder="Blog başlığını giriniz." required>
                </div>

                <div class="form-group">
                    <label for="content">Blog İçeriği</label>
                    <textarea name="content" id="content" placeholder="Blog içeriğini giriniz." rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Blog Resmi</label>
                    <input type="file" name="image" id="image" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn submit mt-3">Blog Oluştur</button>
                </div>
            </form>
        </div>
    </div>
</section>
{%endblock%}
